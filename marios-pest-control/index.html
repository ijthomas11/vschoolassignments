<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Marios Pest Control</title>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="heading">Marios Pest Control</h1>
            <img class="heading" src="mario.png">
        </div>
        <div class="content">
            <form name="baddies">
                <ul class="bill list">

                    <img class="baddies" src="MarioGoombaOdyssey.png">
                    <li>
                        Goombas: 5 coins
                        <input name="goombas" type="number" placeholder="Enter # of Goombas" value="">
                    </li>
                    <img class="baddies" src="bomb-omb.png">
                    <li>
                        Bomb-ombs: 7 Coins
                        <input name="bombOmbs" type="number" placeholder="Enter # of Bomb-Ombs">
                    </li>
                    <img class="baddies" src="cheepcheep.jpeg">
                    <li>
                        Cheep-Cheep: 11 coins
                        <input name="cheepCheep" type="number" placeholder="Enter # of Cheep-Cheeps">
                    </li>
                    <h1 class="heading">Coin Total:</h1>
                    <input name="total" type="text" value="">
                    <button id="submit">Get Coins</button>
                </ul>
            </form>
        </div>
        <div class="footer">
            <p>Contact Us:</p>
            <p>Email: MarioPestControl@gmail.com</p>
            <p>
                <Web:www class="MariosPestControl com"></Web:www>
            </p>
            <p>Address: 123 Marioville Block </p>
            <p>Marioville, Mario 01010</p>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
