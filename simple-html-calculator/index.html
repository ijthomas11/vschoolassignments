<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simple Html Calculator</title>
</head>

<body>
    <div id="container">
        <div id="heading">
            <h1>I.T. HTML Calculator</h1>
        </div>
        <select id="colorDropdown">
            <option value="orange">Orange</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            </select><br>
        <div class="math">
            <form name="add">
                <input name="num1" type="number" value="" step="any"> +
                <input name="num2" type="number" value="" step="any"> =
                <input name="result1" value="">
                <button>ADD</button>
            </form>
        </div><br>
        <div class="math">
            <form name="subtract">
                <input name="num3" type="number" value="" step="any"> -
                <input name="num4" type="number" value="" step="any "> =
                <input name="result2" value="">
                <button>SUBTRACT</button>
            </form>
        </div><br>
        <div class="math">
            <form name="multiply">
                <input name="num5" type="number" value="" step="any"> *
                <input name="num6" type="number" value="" step="any"> =
                <input name="result3" value="">
                <button>MULTIPLY</button>
            </form>
        </div>
    </div>
</body>
<script src="index.js "></script>

</html>
